<!DOCTYPE html>
<html>

  <title>Calculator using functions</title>

  <style>
    .calculator{
      margin-left:10px;
    }  
  </style>

  <body>
    <p style="margin-top:10px;">Calculator</p>

    <div class="calculator">

      <div style="margin-bottom:10px;
      margin-top:20px;">

        <button onclick="
          updateCalculation('1');  
        ">1</button>

        <button onclick="
          updateCalculation('2');  
        ">2</button>

        <button onclick="
          updateCalculation('3');  
        ">3</button>

        <button onclick="
          updateCalculation('+');  
        ">+</button>

      </div>

      <div style="margin-bottom:10px;">

        <button onclick="
        updateCalculation('4');  
        ">4</button>

        <button onclick="
        updateCalculation('5');  
        ">5</button>

        <button onclick="
        updateCalculation('6');  
        ">6</button>

        <button onclick="
        updateCalculation('-'); 
        ">-</button>

      </div>
      
      <div style="margin-bottom:10px;">

        <button onclick="
        updateCalculation('7');  
        ">7</button>

        <button onclick="
        updateCalculation('8');  
        ">8</button>

        <button onclick="
        updateCalculation('9');  
        ">9</button>

        <button onclick="
        updateCalculation('*');  
        ">*</button>

      </div>

      <div style="margin-bottom:10px;">

        <button onclick="
        updateCalculation('0');  
        ">0</button>

        <button onclick="
        updateCalculation('.');  
        ">.</button>

        <button onclick="
          calculation=eval(calculation);
          console.log(calculation);  
        ">=</button>

        <button onclick="
          updateCalculation('/');  
        ">/</button>
      </div>

      <div>
        <button onclick="
        calculation = '';
        console.log(calculation);
        console.log('All data cleared');">Clear</button>
      </div>
      
    </div> 

    <script>
      let calculation = '';
      function updateCalculation(value)
      {
        calculation += value;
        console.log(calculation);
      }
    </script>

  </body>
</html>
